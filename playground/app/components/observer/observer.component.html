<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tab of tabs"
     [routerLink]="tab.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{tab.label}}
  </a>
</nav>
<router-outlet></router-outlet>

<p>Loaded: {{routeObserver.loaded|json}}</p>
<p>Account: {{account|json}}</p>
